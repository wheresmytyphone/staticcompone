<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    </style>
</head>

<body>
    <div class="container">
        <div class="threexthree">
            <div class="grid-1">
                <h1>Link</h1>
                <p>Expert Swordsman from the land of Hyrule</p>
                <form class="buttons">
                    <button type="button" name="Resume" class="button1"><img class="btn-icon" src="images/download.svg" alt="Resume Download">  RESUME</button>
                    <button type="button" name="Contact"><img class="btn-icon" src="images/info.svg" alt="Contact Information"> CONTACT</button>
                </form>

            </div>
            <div class="grid grid-2">
                <img class="icon" src="images/profile-sword.svg" alt="Resume">
                <p>PROFILE</p>
            </div>
            <div class="grid grid-3">
                <img class="icon" src="images/ocarina.svg" alt="Experience">
                <p>EXPERIENCE</p>
            </div>
            <div class="grid grid-4">
                <img class="icon" src="images/castle.svg" alt="Education">
                <p>EDUCATION</p>
            </div>
            <div class="grid grid-5">
                <img class="icon" src="images/scroll.svg" alt="Blog">
                <p>BLOG</p>

            </div>
            <div class="grid grid-6">
                <img class="icon" src="images/sunrise.svg" alt="Social">
                <p>SOCIAL MENU</p>

            </div>
            <div class="grid grid-7">
                <img class="icon" src="images/bow.svg" alt="Contact">
                <p>CONTACT</p>

            </div>
            <div class="grid grid-8">
                <img class="icon" src="images/notebook.svg" alt="Portfolio">
                <p>PORTFOLIO</p>
            </div>
        </div>
        <div class="grid-9">
            <img class="arrow" src="images/left.svg" alt="Back">
            <img class="arrow "src="images/right.svg" alt="Next">
        </div>
    </div>
</body>

</html>
